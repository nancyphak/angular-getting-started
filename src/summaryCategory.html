<div class="x_panel" *ngIf="name">
    <div class="x_title">
        <h2>Category summary</h2>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <br>
        <form id="summary" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">

            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Name</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" name="name" id="name" required="required" [(ngModel)]="name" class="form-control col-md-7 col-xs-12" />
                </div>
            </div>
            <div class="form-group">
                <button (click)="onSubmitClicked()">Submit</button>
            </div>
        </form>
    </div>
</div>
