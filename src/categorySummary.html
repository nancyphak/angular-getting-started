<div class="x_panel" *ngIf="name">
    <div class="x_title">
        <h2>Summary</h2>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <br>
        <form class="form-horizontal form-label-left" novalidate="">
            <input-form [label]="'Name'" [value]="name" (onValueChanged)="nameChange($event)"></input-form>
            <div class="ln_solid"></div>
            <div class="form-group">
                <button (click)="onButtonClicked()">Submit</button>
            </div>
        </form>
    </div>
</div>
