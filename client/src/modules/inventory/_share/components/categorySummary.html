<div class="x_panel" *ngIf="name">
    <div class="x_title">
        <h2>Category Summary</h2>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <br>
        <form data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">
            <form-input [label]="'name'" (valueChange)="onNameChanged($event)" [value]="name"></form-input>
        </form>
    </div>
</div>
