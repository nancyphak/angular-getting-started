<page>
    <page-header>
        <h3>List User</h3>
    </page-header>
    <page-content>
        <div class="col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>User Table </h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Username</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users">
                                <td>
                                    <img style="max-width: 64px; max-height: 64px;" src="/src/resources/images/{{user.avatar}}" alt="{{user.avatar}}">
                                </td>
                                <td>{{user.username}}</td>
                                <td highlight color="red">{{user.firstName}}</td>
                                <td>{{user.lastName}}</td>
                                <td>
                                    <button (click)="onEditClicked(user.id)" class="btn btn-info btn-sm">Edit</button>
                                    <button (click)="onQuickViewClicked(user)" class="btn btn-info btn-sm">Quick View</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

        <div *ngIf="selectedUser" class="col-md-12 col-sm-12 col-xs-12">
            <!--<user-summary [user]="selectedUser"></user-summary>-->
            <label>First Name: </label>{{selectedUser.firstName}}
            <user-summary [(firstName)]="selectedUser.firstName"></user-summary>
        </div>
    </page-content>
</page>
