<div>
    <div class="x_panel">
        <div class="x_title">
            <h2>Categories></h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Settings 1</a>
                        </li>
                        <li><a href="#">Settings 2</a>
                        </li>
                    </ul>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Photo</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories">
                        <td>{{category.id}}</td>
                        <td BackgroundColor [defaultColor]="'#eee'">{{category.name}}</td>
                        <td BackgroundColor [BackgroundColor]="'brown'">{{category.description}}</td>
                        <td BackgroundColor [blueColor]="'blue'">{{category.type}}</td>
                        <td><img style="max-width:50px;" src="/src/resources/images/{{category.photo}}" /></td>
                        <td><a (click)="onEditClicked(category.id)">Edit</a><a (click)="onSummaryClicked(category)">Summary</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <category-summary *ngIf="selectedCategory" [name]="selectedCategory.name" [(description)]="selectedCategory.description"
        (onNameValueChanged)="onNameValuedChanged($event)"
        ></category-summary>
        <div class="x_panel" *ngIf="selectedCategory">
            <p>this is name value changed: {{selectedCategory.name}}</p>
        </div>
</div>
