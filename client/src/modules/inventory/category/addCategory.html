<page>
    <page-header>
        <h2>Create category</h2>
    </page-header>
    <page-content>
        <horizonal-form>
            <form-input [label]="'Name'" [(value)]="category.name"></form-input>
            <form-input [label]="'Description'" [(value)]="category.description"></form-input>
            <form-input [label]="'Type'" [(value)]="category.type"></form-input>
            <form-input [label]="'photo'" [(value)]="category.photo"></form-input>
            <form-buttons>
                <form-button [label]="'Cancel'" (onClicked)="onCancelClicked()"></form-button>
                <form-primary-button [label]="'Create'" (onClicked)="onCreateClicked()"></form-primary-button>
            </form-buttons>
        </horizonal-form>
    </page-content>
</page>
